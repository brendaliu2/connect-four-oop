<!doctype html>

<head>
  <title>Connect 4</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link href="connect4.css" rel="stylesheet">
</head>

<body>

  <div class="container text-center m-5">
    <h2 class="display-2">Play Connect 4!</h2>
  </div>
  <div id="player-input" class="container text-center m-5">
    <div class="row justify-content-center m-1">
      <div id="player1-input" class="col-2">
        <input id="p1-color" placeholder="Player 1 color">
      </div>
      <div id="player2-input" class="col-2">
        <input id="p2-color" placeholder="Player 2 color">
      </div>
    </div>

    <div class="row justify-content-center m-3">
      <div class="col-3">
        <button id="start-game" type="button" class="btn btn-outline-primary">Start Game!</button>
      </div>
    </div>
  </div>


  <div id="game" class="container text-center m-5">
    <div class="row justify-content-center">
      <div class="col"></div>
      <div class="col-6">
        <table id="board" class="center"></table>
      </div>
      <div class="col"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="connect4.js"></script>

</body>

</html>
